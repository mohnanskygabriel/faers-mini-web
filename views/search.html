<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FAERS-mini</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/search.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                    <a class="navbar-brand" href="http://localhost:1337/">FAERS mini</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost:1337/">Home</a></li>
                        <li class="active"><a href="http://localhost:1337/search">Search</a></li>
                        <li><a href="http://localhost:1337/contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="form-inline">
                                <div id="loginLabelsDiv" class="collapse">
                                    <label for="email">e-mail address:</label>
                                    <input type="email" class="form-control" id="email">
                                    <label for="pass">password:</label>
                                    <input type="password" class="form-control" id="pass">
                                </div>
                            </form>
                        </li>
                        <li>
                            <div class="btn-group">
                                <button class="btn btn-primary navbar-btn" data-toggle="collapse" data-target="#loginLabelsDiv">Sign In</button>
                                <button class="btn btn-primary navbar-btn" onclick="register()">Sign Up</button>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav" id="searchInputUl">
                        <li id="searchInputLi">
                            <div id="searchInput">
                                <p>Drug name:</p> <input id="brand" type="text" class="form-control">
                                <p>Manufacturer name: </p><input id="manufacturer" type="text" class="form-control"> <button class="btn btn-primary navbar-btn" id="searchButton">Search</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <section id="resultSection">
        <div id="adverseEventDiv">
            <button id="closeButton">Close</button>
            <table id="adverseEventTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Reaction</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="drugSearchResultDiv">
            <table id="drugTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Drug name</th>
                        <th>Manufacturer name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <footer>
        <div id="footerDiv">
            <div id="footerLeft">
                <img class="footerLogo" src="/images/openFDA_logo.png">
            </div>
            <div id="footerMiddle">
                <p>&copy; Gabriel Mohňanský 2017</p>
            </div>
            <div id="footerRight">
                <img class="footerLogo" src="/images/openFDA_logo.png">
            </div>
        </div>
    </footer>

    <script>
        $("#closeButton").on("click", function() {
            $($("#adverseEventDiv")).hide();
        });

        $("#searchButton").on("click", function() {
            search();
        });

    </script>
</body>

</html>
