<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <script src="javascripts/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                    <a class="navbar-brand" href="#">FAERS mini</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">Home</a></li>
                        <li class="active"><a href="http://localhost:1337/search">Search</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="form-inline">
                                <div id="loginLabelsDiv" class="collapse">
                                    <label for="email">e-mail address:</label>
                                    <input type="email" class="form-control" id="email">
                                    <label for="pass">password:</label>
                                    <input type="password" class="form-control" id="pass">
                                </div>
                            </form>
                        </li>
                        <li>
                            <div class="btn-group">
                                <button class="btn btn-primary navbar-btn" data-toggle="collapse" data-target="#loginLabelsDiv">Sign In</button>
                                <button class="btn btn-primary navbar-btn" onclick="register()">Sign Up</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="searchInput">
            <!--<form class="form-inline">
                Drug name: <input id="brand" type="text" class="form-control"> Manufacturer name: <input id="manufacturer" type="text" class="form-control"> <button id="search" onclick="search()">Search</button>
            </form>-->
        
        Drug name: <input id="brand" type="text" class="form-control"> Manufacturer name: <input id="manufacturer" type="text" class="form-control"> <button id="search" onclick="search()">Search</button>
    </div>
    <section id="resultSection">
        <div id="drugSearchResultDiv">
            <table id="drugTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Drug name</th>
                        <th>Manufacturer name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="adverseEventDiv">
            <button id="closeButton">Close</button>
            <table id="adverseEventTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Reaction</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>THIS IS A PAGE FOOTER</p>
    </footer>

    <script>
        $(document).ready(function() {
            hideDiv($("#adverseEventDiv"));
        });

        $("#closeButton").on("click", function() {
            hideDiv($("#adverseEventDiv"))
        })

        function search() {
            hideDiv($("#adverseEventDiv"))
            $("#drugTable tbody").empty()
            $("#adverseEventTable tbody").empty()
            $.post("", {
                    find: "drug",
                    brand: $("#brand").val(),
                    manufacturer: $("#manufacturer").val()
                },
                function(data, status) {
                    for (obj in data) {
                        var row = $("<tr></tr>")
                        for (key in data[obj]) {
                            column = $("<td></td>").text(data[obj][key])
                            row.append(column)
                        }
                        row.on("click", make)
                        $("#drugTable tbody").append(row)
                    }
                }
            );
        };

        function make() {
            $.post("", {
                    find: "reaction",
                    brand: $($(this).children()[0]).text(),
                    manufacturer: $($(this).children()[1]).text()
                },
                function(data, status) {
                    $("#adverseEventTable tbody").empty()
                    for (obj in data) {
                        var row = $("<tr></tr>")
                        for (key in data[obj]) {
                            column = $("<td></td>").text(data[obj][key])
                            row.append(column)
                        }
                        $("#adverseEventTable tbody").append(row)
                    }
                }
            );
            showDiv($("#adverseEventDiv"))
        }

        function hideDiv(div) {
            $(div).hide()
        }

        function showDiv(div) {
            $(div).show()
        }

        function login() {
            showDiv($("#loginLabelsDiv"))
        }

    </script>
</body>

</html>
