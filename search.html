<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/stylesheet.css" rel="stylesheet">
    <script src="javascripts/bootstrap.min.js"></script>
</head>

<body>
    <header id="statusHeader">
        <div id="loginLabelsDiv">
            <p>e-mail: <input id="e-mail" type="text"> password: <input id="password" type="password"></p>
        </div>
        <div id="loginButtonsDiv">
            <p><button onclick="login()">Sign In</button> <button onclick="register()">Sign Up</button></p>
        </div>
        <div id="banner">
            <h1>Find drug adverse event</h1>
        </div>
    </header>



    <div id="searchInput">
        <p>Drug name: <input id="brand" type="text"> Manufacturer name: <input id="manufacturer" type="text"> <button onclick="search()">Search</button></p>
    </div>
    <section id="resultSection">
        <div id="drugSearchResultDiv">
            <table id="drugTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Drug name</th>
                        <th>Manufacturer name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="adverseEventDiv">
            <button id="closeButton">Close</button>
            <table id="adverseEventTable" class="resultTable">
                <thead>
                    <tr>
                        <th>Reaction</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>THIS IS A PAGE FOOTER</p>
    </footer>
    <script>
        $(document).ready(function() {
            hideDiv($("#adverseEventDiv"))
            hideDiv($("#loginLabelsDiv"))
        });

        $("#closeButton").on("click", function() {
            hideDiv($("#adverseEventDiv"))
        })

        function search() {
            hideDiv($("#adverseEventDiv"))
            $("#drugTable tbody").empty()
            $("#adverseEventTable tbody").empty()
            $.post("", {
                    find: "drug",
                    brand: $("#brand").val(),
                    manufacturer: $("#manufacturer").val()
                },
                function(data, status) {
                    for (obj in data) {
                        var row = $("<tr></tr>")
                        for (key in data[obj]) {
                            column = $("<td></td>").text(data[obj][key])
                            row.append(column)
                        }
                        row.on("click", make)
                        $("#drugTable tbody").append(row)
                    }
                }
            );
        };

        function make() {
            $.post("", {
                    find: "reaction",
                    brand: $($(this).children()[0]).text(),
                    manufacturer: $($(this).children()[1]).text()
                },
                function(data, status) {
                    $("#adverseEventTable tbody").empty()
                    for (obj in data) {
                        var row = $("<tr></tr>")
                        for (key in data[obj]) {
                            column = $("<td></td>").text(data[obj][key])
                            row.append(column)
                        }
                        $("#adverseEventTable tbody").append(row)
                    }
                }
            );
            showDiv($("#adverseEventDiv"))
        }

        function hideDiv(div) {
            $(div).hide()
        }

        function showDiv(div) {
            $(div).show()
        }

        function login() {
            showDiv($("#loginLabelsDiv"))
        }

    </script>
</body>

</html>
