<!DOCTYPE html>
<html>

<head>
    <title>Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <p>Brand name:</p>
    <p><input id="brand" type="text"></p>
    <button onclick="search()">Search</button>
    <div id="result"></div>
    <table id="resultTable" border=1>
        <tr>
            <th>Brand</th>
        </tr>
        <script>
            function search() {
                $.post("", {
                        brand: $("#brand").val()
                    },
                    function(data, status) {
                        txt = ""
                        for (obj in data) {
                            txt += "<tr>"
                            for (key in data[obj]) {
                                txt += "<td>" + data[obj][key] + "</td>"
                            }
                            txt += "</tr>"
                        }
                        txt += "</table>"
                        $("#resultTable").append(txt)
                    }
                );
            }

        </script>
</body>

</html>
